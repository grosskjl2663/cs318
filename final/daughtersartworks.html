    <script>
        function explode(img) {
            var exploded = document.getElementById('exploded');
            exploded.src = img.src;
            
            var statement = document.getElementById('statement');
            
            console.log(img.src);
            if (img.id == 'daughters1') {
                statement.innerHTML = 'Girls are the pride and joy of many families. Often, the family’s wealth is shown through the adornment of clothing and jewelry on their daughters.';
            } else if (img.id == 'daughters2') {
                statement.innerHTML = 'Hmong girls in Thailand cut their hair short to fit in with Thai society, but they hold on tightly to their cultural roots.';
            } else if (img.id == 'daughters3') {
                statement.innerHTML = 'Older daughters share a great responsibility of helping out around the house. They also take care of young siblings by carrying them on their backs while working.';
            } else if (img.id == 'daughters4') {
                statement.innerHTML = 'Strong, resilient, and brave daughter.';
            } else {
                statement.innerHTML = 'default';
            }
        }
    </script>
