<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="icecream.css">
</head>
<body>
    <form action="https://formspree.io/joseph.grosskreutz@gmail.com" method="post">
        <h1>Chillax Order Form</h1>
        <label>Who are you?</label>
        <input type="text" name="name" id="name"><br>
        <label>What flavor?</label>
            <select name="flavor" size="4">
                <option value="Chocolate">Chocolate</option>
                <option value="Strawberry">Strawberry</option>
                <option value="Vanilla">Vanilla</option>
                <option value="Mint Chocolate Chip">Mint Chocolate Chip</option>
            </select><br>
        <label>In what?</label>
            <select name="holder" size="3">
                <option value="Waffle">Waffle</option>
                <option value="Sugar">Sugar</option>
                <option value="Dish">Dish</option>
            </select><br>
        <label>Sprinkles?</label>
        <input type="checkbox" name="Sprinkles" id="Sprinkles"><br>
        <label>How messy are you?</label>
        <input type="range" max="3" name="Messiness" id="Messiness"><br>
        <label>&nbsp;</label>
        <input type="submit" value="Order" id="order">
    </form>
</body>
</html>
